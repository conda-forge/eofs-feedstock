{% set version = "1.3.0" %}

package:
  name: eofs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/eofs/eofs-{{ version }}.tar.gz
  sha256: 13e80d9543b467ac7361b69c3559f3fb1c000dcadfe5e2b7e512798b858dceea

build:
  number: 1
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy

test:
  requires:
    - pytest
    - pycodestyle
  imports:
    - eofs
    - eofs.examples
    - eofs.multivariate
    - eofs.tests
    - eofs.tools
  commands:
    - pytest --pyargs eofs

about:
  home: https://ajdawson.github.com/eofs
  license: GPL-3.0
  license_file: COPYING
  summary: EOF analysis in Python

extra:
  recipe-maintainers:
    - ajdawson
    - ocefpaf
