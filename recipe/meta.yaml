{% set version = "1.3.1" %}

package:
  name: eofs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/eofs/eofs-{{ version }}.tar.gz
  sha256: 7c453fb164b09e41b5009500f477b6a97ca885926856c1a40315955dcece585d

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy

test:
  requires:
    - pytest
    - pycodestyle
  imports:
    - eofs
    - eofs.examples
    - eofs.multivariate
    - eofs.tests
    - eofs.tools
  commands:
    - pytest --pyargs eofs

about:
  home: https://ajdawson.github.com/eofs
  license: GPL-3.0
  license_file: COPYING
  summary: EOF analysis in Python

extra:
  recipe-maintainers:
    - ajdawson
    - ocefpaf
